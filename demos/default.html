<!doctype html>
<html lang="en">

	<meta charset="utf-8">
	<title>fluidScroll Demo</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">

	<style>

		html {
			width: 100%;
			height: 100%;
		}

		body {
			min-height: 100%;
			font-size: 14px;
		}

		 section {
			position: relative;
			width: 100%;
			height: 100vh;
			min-height: 400px;
		}

		section.small {
			height: auto;
			min-height: 0;
		}

		section:nth-child(1) { background: red; }
		section:nth-child(2) { background: green; }
		section:nth-child(3) { background: blue; }
		section:nth-child(4) { background: yellow; }

	</style>

	<script src="../dist/fluidScroll.min.js"></script>

	<section>Test1</section>
	<section>Test2</section>
	<section>Test3</section>
	<section class="small">Test4</section>

	<script>

		document.addEventListener('DOMContentLoaded', function() {

			fluidScroll.init({
				elements: document.querySelectorAll('section'),
				minWidth: 600,
				minHeight: 400
			})

		})

	</script>

</html>
